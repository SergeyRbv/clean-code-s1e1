<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3>Add Item</h3>
      <div class="add-item__input"> 
        <input class="main__input" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="list">
        <li class="list-item">
          <input class="todo__input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="list-item">
          <input class="todo__input-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="item-complited">
      <h3>Completed</h3>
      <ul id="list">
        <li class="list-item">
          <input class="todo__input-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="todo__input task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    
  </main>
<script src="app.js"></script>
</body>
</html>
